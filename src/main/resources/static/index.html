<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }

        .container {
            max-width: 800px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #resultImage {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .loading-spinner {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Virtual Try-On Demo</h3>
            </div>
            <div class="card-body">
                <form id="vtoForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required value="example@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required value="password">
                    </div>
                    <div class="mb-3">
                        <label for="modelPhoto" class="form-label">Model Photo URL</label>
                        <input type="url" class="form-control" id="modelPhoto" required
                            placeholder="https://example.com/model.jpg">
                        <small class="form-text text-muted">Right-click an image and select "Copy image address"</small>
                    </div>
                    <div class="mb-3">
                        <label for="clothingPhoto" class="form-label">Clothing Photo URL</label>
                        <input type="url" class="form-control" id="clothingPhoto" required
                            placeholder="https://example.com/clothing.jpg">
                        <small class="form-text text-muted">Right-click an image and select "Copy image address"</small>
                    </div>
                    <div class="mb-3">
                        <label for="ratio" class="form-label">Ratio</label>
                        <select class="form-select" id="ratio">
                            <option value="auto">Auto</option>
                            <option value="1:1">1:1</option>
                            <option value="3:4">3:4</option>
                            <option value="9:16">9:16</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                        <span class="spinner-border spinner-border-sm loading-spinner" role="status"
                            aria-hidden="true"></span>
                        <span class="btn-text">Generate Try-On</span>
                    </button>
                </form>

                <div class="mt-4 text-center">
                    <div class="alert alert-danger d-none" id="errorAlert"></div>
                    <img id="resultImage" src="" alt="Generated Try-On Result">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('vtoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const spinner = submitBtn.querySelector('.loading-spinner');
            const btnText = submitBtn.querySelector('.btn-text');
            const resultImage = document.getElementById('resultImage');
            const errorAlert = document.getElementById('errorAlert');

            errorAlert.classList.add('d-none');
            resultImage.style.display = 'none';

            const modelPhotoUrl = document.getElementById('modelPhoto').value;
            const clothingPhotoUrl = document.getElementById('clothingPhoto').value;

            if (modelPhotoUrl.includes('google.com/url') || clothingPhotoUrl.includes('google.com/url')) {
                errorAlert.textContent = 'Please use direct image URLs, not Google redirect links.';
                errorAlert.classList.remove('d-none');
                return;
            }

            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Generating...';

            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                modelPhoto: modelPhotoUrl,
                clothingPhoto: clothingPhotoUrl,
                ratio: document.getElementById('ratio').value
            };

            try {
                const response = await fetch('/api/vto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API request failed: ${errorText}`);
                }

                const imageUrl = await response.text();
                console.log('API Response:', imageUrl);

                resultImage.src = imageUrl;
                resultImage.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                errorAlert.textContent = 'Failed to generate image: ' + error.message;
                errorAlert.classList.remove('d-none');
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Generate Try-On';
            }
        });
    </script>
</body>

</html>
